<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>What is the capital of...</h1>
<div class="container">
    <div class="country Poland">
        <div class="inner">
            <div class="front"><p>Poland</p></div>
            <div class="back"><p>Warsaw</p></div>
        </div>
    </div>

    <div class="country Iceland">
        <div class="inner">
            <div class="front"><p>Iceland</p></div>
            <div class="back"><p>Reykjavik</p></div>
        </div>
    </div>
    <div class="country Azerbaijan">
        <div class="inner">
            <div class="front"><p>Azerbaijan</p></div>
            <div class="back"><p>Baku</p></div>
        </div>
    </div>
    <div class="country Belarus">
        <div class="inner">
            <div class="front"><p>Belarus</p></div>
            <div class="back"><p>Minsk</p></div>
        </div>
    </div>
    <div class="country Sweden">
        <div class="inner">
            <div class="front"><p>Sweden</p></div>
            <div class="back"><p>Stockholm</p></div>
        </div>
    </div>
    <div class="country North Korea">
        <div class="inner">
            <div class="front"><p>North Korea</p></div>
            <div class="back"><p>Pyongyang</p></div>
        </div>
    </div>
    <div class="country Austria">
        <div class="inner">
            <div class="front"><p>Austria</p></div>
            <div class="back"><p>Vienna</p></div>
        </div>
    </div>
    <div class="country Australia">
        <div class="inner">
            <div class="front"><p>Australia</p></div>
            <div class="back"><p>Canberra</p></div>
        </div>
    </div>
    <div class="country Canada">
        <div class="inner">
            <div class="front"><p>Canada</p></div>
            <div class="back"><p>Ottawa</p></div>
        </div>
    </div>
</div>


</body>
</html>
